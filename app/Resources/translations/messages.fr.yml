ndg:
    url: https://www.lrens.ch/
    url2: https://lrens-referendum.ch/
    quote: La sécurité des personnes sur Internet est fondamentale et ne doit pas être facultative.
    manifesto: Le manifeste Mozilla
    desc: Mozilla se soucie de la vie priveée de tous les utilisateurs d'Internet. Ceci est une conséquence de notre manifeste. Après de multiples initiatives en relation avec la vie privée aux USA, en Inde, en France et en Allemagne, il est temps de supporter le référendum contre la réforme de la loi sur les services de renseignement. La communauté Mozilla suisse propose à chaque utilisateur d'Internet de s'informer sur le prochain vote qui aura probablement lien en septembre 2016. Vous trouverez plus d'information sur les sites ci-dessous (en français et en allemand).
